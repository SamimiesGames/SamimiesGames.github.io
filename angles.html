<script defer>
  function updateTextState(id, ...data) {
    let textContent = ""

    for(let value of data) {
      textContent += `${value}  `.slice(0, 2)
    }

    document.getElementById(id)
      .textContent = textContent
  }

  function onMovement(event) {
    let absolute = event.absolute;
    let alpha    = event.alpha;
    let beta     = event.beta;
    let gamma    = event.gamma;

    updateTextState("state", absolute, alpha, beta, gamma)
  }


  window.addEventListener("deviceorientation", onMovement, true);
</script>
