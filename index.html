<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="icon" type="image/png" href="https://yt3.ggpht.com/yti/APfAmoGQCdyxBt7Ix9b7xSWbSDnFJ-DWguJoFmOUn59-6g=s88-c-k-c0x00ffffff-no-rj-mo">
    <link rel="apple-touch-icon" href="https://yt3.ggpht.com/yti/APfAmoGQCdyxBt7Ix9b7xSWbSDnFJ-DWguJoFmOUn59-6g=s88-c-k-c0x00ffffff-no-rj-mo">

    <meta property="og:title" content="Sami's Portfolio" />
    <meta property="og:description" content="See the modern portfolio"/>
    <meta property="og:image" content="https://source.unsplash.com/1280x720/?coding" />

    <title>My Portfolio</title>
</head>
<body>
    <header id="navigation">
        <img id="user-icon" src="https://yt3.ggpht.com/yti/APfAmoGQCdyxBt7Ix9b7xSWbSDnFJ-DWguJoFmOUn59-6g=s88-c-k-c0x00ffffff-no-rj-mo" alt=":(">
        <a href="gallery.html" style="grid-area: gallery" class="nav-item">Gallery</a>
        <a href="#projects" style="grid-area: projects" class="nav-item">Projects</a>
        <a href="#about-me" style="grid-area: about-me" class="nav-item">About Me</a>
        <a href="#skills" style="grid-area: skills" class="nav-item">Skills</a>
        <a href="#contact-me" style="grid-area: contact-me" class="nav-item">Contact Me</a>
    </header>
    <main>
        <section id="hero-banner">
            Welcome to my portfolio.
        </section>
        <section id="projects">
            <div style="grid-area: hannankakut">
                <p>Hannankakut</p>
                <img src="https://source.unsplash.com/1280x720/?cake" alt="Image from unsplash">
            </div>
            <div style="grid-area: flex-example">
                <p>Flex Example</p>
                <img src="https://source.unsplash.com/1280x720/?webdesign" alt="Image from unsplash">
            </div>
            <div style="grid-area: responsive-example">
                <p>Responsive Example</p>
                <img src="https://source.unsplash.com/1280x720/?coding" alt="Image from unsplash">
            </div>
        </section>
        <section id="about-me">
            <p>I Do Software Development!</p>
            <blockquote>
                Fullstack Software Engineer with +2,5 Years experience.
            </blockquote>
        </section>
        <section id="skills">
            <div style="grid-area: html5">
                <p>HTML5</p>
                <div class="progress-bar-background">
                    <div class="progress-bar-foreground" style="width: 75%"></div>
                </div>
            </div>
            <div style="grid-area: css3">
                <p>CSS3</p>
                <div class="progress-bar-background">
                    <div class="progress-bar-foreground" style="width: 75%"></div>
                </div>
            </div>
            <div style="grid-area: ux_ui">
                <p>UX / UI</p>
                <div class="progress-bar-background">
                    <div class="progress-bar-foreground" style="width: 50%"></div>
                </div>
            </div>
            <div style="grid-area: coaching">
                <p>Coaching</p>
                <div class="progress-bar-background">
                    <div class="progress-bar-foreground" style="width: 80%"></div>
                </div>
            </div>
        </section>
    </main>
    <footer id="contact-me">
        <span>Are you Interested?</span>
        <form>
            <label for="email"></label><br>
            <input type="text" id="email" name="email" placeholder="email"><br>
            <label for="description"></label><br>
            <textarea id="description" name="description" placeholder="Tell me more!"></textarea><br>
            <button type="submit">Send!</button><br>
        </form>
    </footer>
</body>
</html>
